<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form method="POST" action="/calcular">
        <div>
            <label for="num1"><input type="text" name="num1" id="num1" placeholder="Digite o primeiro numero" /></label>
        </div>
        <div>
            <p>Selecione a operação:</p>
            <select name="operacao">
                <option value="+" >+</option>
                <option value="-" >-</option>
                <option value="*" >*</option>
                <option value="/" >/</option>
            </select>
        </div>
        <div>
            <label for="num2"><input type="text" name="num2" id="num2" placeholder="Digite o segundo numero" /></label>
        </div>
        <div>
            <input type="submit" value="Calcular" />
        </div>

    </form>

    <h1 th:if="${calculo !=null}" th:text="${calculo}"></h1>
</body>

</html>
